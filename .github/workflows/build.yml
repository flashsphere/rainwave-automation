name: Build and Release WebExtension

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          cache: true

      - name: Compare package.json version with git tag
        if: github.ref_type == 'tag'
        run: |
          # Get version from package.json
          PKG_VERSION=$(node -p "require('./package.json').version")
          
          # Get the latest tag
          GIT_TAG=${{ github.ref_name }}
          
          echo "Package Version: $PKG_VERSION"
          echo "Latest Git Tag: $GIT_TAG"

          if [ "$PKG_VERSION" != "${GIT_TAG#v}" ]; then
            echo "::error::Version mismatch! package.json is $PKG_VERSION but tag is $GIT_TAG"
            exit 1
          fi
          echo "Versions match!"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test:run

      - name: Package extension for Chrome
        run: pnpm run zip

      - name: Package extension for Firefox
        run: pnpm run zip:firefox

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: .output/*.zip
          include-hidden-files: true
          if-no-files-found: error

  release:
    needs: build
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: artifacts
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
