name: Build and Release WebExtension

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          cache: true

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test:run

      - name: Package extension for Chrome
        run: pnpm run zip

      - name: Package extension for Firefox
        run: pnpm run zip:firefox

      - name: Upload artifact - Chrome
        uses: actions/upload-artifact@v4
        with:
          name: artifact-chrome
          path: .output/*-chrome.zip
          include-hidden-files: true
          if-no-files-found: error

      - name: Upload artifact - Firefox
        uses: actions/upload-artifact@v4
        with:
          name: artifact-firefox
          path: .output/*-firefox.zip
          include-hidden-files: true
          if-no-files-found: error

      - name: Upload artifact - Firefox sources
        uses: actions/upload-artifact@v4
        with:
          name: artifact-firefox-sources
          path: .output/*-sources.zip
          include-hidden-files: true
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: artifact-*
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: dist/**/*.zip
